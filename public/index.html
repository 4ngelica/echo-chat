<!DOCTYPE html>
<html>

<head>
    <title>Socket.IO chat</title>
    <style>
        body {
            margin: 0;
            padding-bottom: 3rem;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        #form {
            background: rgba(0, 0, 0, 0.15);
            padding: 0.25rem;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            height: 3rem;
            box-sizing: border-box;
            backdrop-filter: blur(10px);
        }

        #input {
            border: none;
            padding: 0 1rem;
            flex-grow: 1;
            border-radius: 2rem;
            margin: 0.25rem;
        }

        #input:focus {
            outline: none;
        }

        #form>button {
            background: #333;
            border: none;
            padding: 0 1rem;
            margin: 0.25rem;
            border-radius: 3px;
            outline: none;
            color: #fff;
        }

        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #messages>li {
            padding: 0.5rem 1rem;
        }

        #messages>li:nth-child(odd) {
            background: #efefef;
        }
    </style>
</head>

<body>
    <h2 id="room">AAAAAAAAAA</h2>
    <ul id="messages"></ul>
    <form id="form" action=""> <input id="input" autocomplete="off" /><button>Send</button> </form>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        var form = document.getElementById('form');
        var input = document.getElementById('input');
        var currentRoom = document.getElementById('room');

        const post = function(msg)
        {
            var item = document.createElement('li');
            item.textContent = msg;
            messages.appendChild(item);
            window.scrollTo(0, document.body.scrollHeight);

        };

        form.addEventListener('submit', function(e)
        {
            e.preventDefault();

            if (input.value.startsWith('/'))
            {
                var command = input.value.slice(1);

                if (command.startsWith('join '))
                {
                    var room = command.slice(5).trim();

                    if (room) {
                        socket.emit('join', room);
                    }
                }
                else if (command.startsWith('name '))
                {
                    var name = command.slice(5).trim();

                    if (name) {
                        socket.emit('name', name);
                    }
                }
                else if (command.startsWith('help'))
                {
                    lines = ['\tCommands:',
                             '\t\\help: Print this',
                             '\t\\name name: Set your name',
                             '\t\\join room: Join the room'];

                    for (let l of lines) {
                        post(l);
                    }
                }
                else
                {
                    post('Command failed');
                }
            }
            else if (input.value)
            {
                socket.emit('chat message', input.value);
            }
            input.value = '';
        });

        socket.on('chat message', (msg) =>
        {
            post(msg);
        });

        socket.on('user id', (id) =>
        {
            post('My ID is: ' + id);
            document.cookie = `user=${id}`;
        });

        socket.on('room', (id) =>
        {
            currentRoom.textContent = id;
            post('Joined room ' + id);
        });

    </script>
</body>

</html>
